{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Music Categories</h2>
    <div class="row">
        {% for category in categories %}
        <div class="col-md-3">
            <div class="card">
                <img src="{{ category.image }}" style="width: 100%; height: 200px; object-fit: cover;" alt="{{ category.type }}">

                <div class="card-body text-center">
                    <h5 class="card-title">{{ category.type }}</h5>
                    <form method="get">
                        <input type="hidden" name="q" value="{{ category.type }}">
                        <button type="submit" class="btn btn-primary">Explore</button>
                    </form>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <hr>

    <h3>Search Results</h3>
    <form method="get" class="mb-3">
        <div class="input-group">
            <input type="text" name="q" class="form-control" placeholder="Search for music..." value="{{ request.GET.q }}">
            <button class="btn btn-primary" type="submit">Search</button>
        </div>
    </form>

    <div class="row">
        {% for result in search_results %}
        <div class="col-md-4">
            <div class="card mb-3">
                <iframe 
                    src="https://www.youtube.com/embed/{{ result.videoId }}" 
                    class="card-img-top" 
                    width="100%" 
                    height="215" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
                </iframe>
                <div class="card-body">
                    <h5 class="card-title">{{ result.title }}</h5>
                
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
